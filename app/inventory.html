<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="mytitle">
        <br>
        <div class="row align-items-center">
            <div class="col-2">
                <button class="btn btn-outline-primary" id="logout-btn">Log Out</button>
            </div>
            <div class="col-8">
                <h2 class="display-3 text-center">Dashboard</h2>
            </div>
            <div class="col-2">
                <h4 id="user-display-name" class="text-right"></h4>
            </div>
        </div>
        <br>
    </div>
    <div class="mynavigation">
        <ul class="nav justify-content-center nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="dashboard.html">Add Items</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Inventario</a>
            </li>
        </ul>
    </div>
    <div id="searchbar">
        <br>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for..." aria-label="Search for...">
            <span class="input-group-btn">
                <button class="btn btn-secondary" type="button">Go!</button>
            </span>

        </div>
    </div>
    <br>
    <div id="inventory-full">
        <table class="table">
            <thead id="table-head">
                <tr>
                    <th>Guarderia</th>
                    <th>Articulo</th>
                    <th>Unidad</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>
</div>

<!-- Optional JavaScript -->
<script src="/__/firebase/4.0.0/firebase-app.js"></script>
<script src="/__/firebase/4.0.0/firebase-auth.js"></script>

<script src="inventory.js"></script>

</html>
