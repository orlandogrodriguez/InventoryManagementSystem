<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="mytitle">
        <br>
        <div class="row align-items-center">
            <div class="col-2">
                <button class="btn btn-outline-primary" id="logout-btn">Log Out</button>
            </div>
            <div class="col-8">
                <h2 class="display-3 text-center">Dashboard</h2>
            </div>
            <div class="col-2">
                <h4 id="user-display-name" class="text-right">Guest</h4>
            </div>
        </div>
        <br>
    </div>
    <div class="mynavigation">
        <ul class="nav justify-content-center nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#">Add Items</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Inventory</a>
            </li>
        </ul>
    </div>
    <div>
        <br>
        <form class="form-row">
            <div class="col">
                <input type="text" class="form-control" id="item-name" placeholder="Item Name">
            </div>
            <div class="col">
                <input type="text" class="form-control" id="item-number" placeholder="ID Number">
            </div>
            <div class="col">
                <input type="text" class="form-control" id="item-quantity" placeholder="Quantity">
            </div>
            <button type="submit" class="btn btn-primary col-2">Add To Inventory</button>
        </form>
    </div>
</div>

<!-- Optional JavaScript -->
<script src="/__/firebase/4.0.0/firebase-app.js"></script>
<script src="/__/firebase/4.0.0/firebase-auth.js"></script>
<script src="/__/firebase/init.js"></script>

<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>

<script src="dashboard.js"></script>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
